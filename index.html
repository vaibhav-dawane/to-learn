<!DOCTYPE html>
<html>
<head>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background-color: #f0f0f0;
        }

        #ball {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-300px);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="ball"></div>
    </div>
</body>
</html>
